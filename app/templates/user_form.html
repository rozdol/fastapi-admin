<div class="bg-white dark:bg-gray-800 p-6 rounded-lg">
    <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">{{ "Edit User" if user else "Create New User" }}</h3>
    
    <form hx-{{ "put" if user else "post" }}="/admin/users{{ "/" + user.id|string if user else "" }}" 
          hx-target="#users-table" class="space-y-4">
        
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email if user else '' }}" required
                   autocomplete="email"
                   class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
        </div>

        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username if user else '' }}" required
                   autocomplete="username"
                   class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
        </div>

        <div>
            <label for="full_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
            <input type="text" id="full_name" name="full_name" value="{{ user.full_name if user else '' }}"
                   autocomplete="name"
                   class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
        </div>

        {% if not user %}
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <input type="password" id="password" name="password" required
                   autocomplete="new-password"
                   class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
        </div>
        {% endif %}

        <div class="flex items-center">
            <input type="checkbox" id="is_active" name="is_active" value="true" 
                   {{ "checked" if user and user.is_active else "" }}
                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700">
            <label for="is_active" class="ml-2 block text-sm text-gray-900 dark:text-white">Active</label>
        </div>

        <div class="flex items-center">
            <input type="checkbox" id="is_superuser" name="is_superuser" value="true"
                   {{ "checked" if user and user.is_superuser else "" }}
                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700">
            <label for="is_superuser" class="ml-2 block text-sm text-gray-900 dark:text-white">Admin User</label>
        </div>

        <div class="flex justify-end space-x-3 pt-4">
            <button type="button" onclick="document.getElementById('modal').classList.add('hidden')"
                    class="bg-gray-300 hover:bg-gray-400 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-800 dark:text-gray-200 px-4 py-2 rounded-md text-sm font-medium">
                Cancel
            </button>
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                {{ "Update" if user else "Create" }}
            </button>
        </div>
    </form>
</div>
